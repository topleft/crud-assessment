<div class='table'>
	<table class="table">
		<tr>
			<th>Item</th>
			<th>Type</th>
			<th>Id</th>
		</tr>
		<tr ng-repeat="item in collections.items">
			<td>{{ item.name }}</td>
			<td>{{ item.type }}</td>
			<td>{{ item._id  }}</td>
			<td><button class='btn btn-warning' ng-click=''>update</button></td>
			<td><button class='btn btn-danger' ng-click='deleteItem(item._id)'>delete</button></td>
		</tr>
	</table>
</div>
