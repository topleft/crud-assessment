

<div class="container">
	<div class='row'>
		<div class='col-md-4 col-md-offset-4'>
			<h2>Register New User</h2>
			<div ng-show="error" class="alert alert-danger"></div>
			<form>
				<br/>	
				<div class='form'>
					<div class='form-group'>
						<label for="email-input-register">Email address</label>
    				<input type="email" class="form-control" id="email-input-register" placeholder="Email" ng-model="register.username">
					</div>
					<div class='form-group'>
						<label for="password-input-register">Password</label>
    				<input type="email" class="form-control" id="password-input-register" placeholder="Password" ng-model="register.password">
					</div>
					<button class='btn btn-primary' ng-click="register()">Register</button>
				</div>
			</form>
		</div>
	</div>
</div>
