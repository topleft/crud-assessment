

  <div class="container">

    <form>
      <div class="form-group">
        <label for="program-input">Program Name</label>
        <input type="text" class="form-control" ng-model="program.name" id="program-input" placeholder="Name...">
      </div>
      <div class="form-group">
        <label for="lang-input">Language</label>
        <input type="text" class="form-control" ng-model="program.language" id="lang-input" placeholder="Language...">
      </div>
      <button id="add-program" type="submit" ng-click="post()" class="btn btn-default">Add</button>
    </form>
  </div>
  <br>
  <div class='container'>
    <table class="table table-striped">
      <tr>
        <th>
          Program
        </th>
        <th>
          Language
        </th>
      </tr>
      <tr ng-repeat="program in programs">
        <td>
          {{program.name}}
        </td>
        <td>
          {{program.language}}
        </td>
      </tr>

      <tbody id="results">
      </tbody>
    </table>
  </div>
